chromeNode:
  enabled: true
  imageTag: 4.0.0
  replicas: 1
  imagePullPolicy: IfNotPresent
  resources:
    requests:
      memory: "1Gi"
      cpu: "1"
    limits:
      memory: "1Gi"
      cpu: "1"
  extraEnvironmentVariables:
    - name: SE_OPTS
      value: "--log-level FINE"
  dshmVolumeSizeLimit: 2Gi

