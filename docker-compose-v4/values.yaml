nodes:
  imageTag: 4.0.0
    

hub: 
  imageName: selenium/hub
  imagePullPolicy: IfNotPresent
  hubImageTag: 4.0.0

# todo
  livenessProbe:
    enabled: true
    path: /wd/hub/status
    initialDelaySeconds: 10
    failureThreshold: 10
    timeoutSeconds: 10
    periodSeconds: 10
    successThreshold: 1
# todo
  readinessProbe:
    enabled: true
    path: /wd/hub/status
    initialDelaySeconds: 12
    failureThreshold: 10
    timeoutSeconds: 10
    periodSeconds: 10
    successThreshold: 1
# todo: 
  extraEnvironmentVariables:
    - name: SE_SESSION_REQUEST_TIMEOUT
      value: "300"
    - name: SE_OPTS
      value: "--log-level FINE"


