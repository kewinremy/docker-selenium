apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    io.kompose.service: chrome
  name: chrome
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: chrome
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        io.kompose.service: chrome
    spec:
      containers:
        - env:
            - name: SE_EVENT_BUS_HOST
              value: selenium-hub
            - name: SE_EVENT_BUS_PUBLISH_PORT
              value: "4442"
            - name: SE_EVENT_BUS_SUBSCRIBE_PORT
              value: "4443"
            - name: SE_OPTS
              value: "--log-level FINE"
          {{- $imageTag := default .Values.global.imageTagNodes .Values.chromeNode.imageTag }}
          image: {{ printf "%s/%s:%s" .Values.global.repository .Values.chromeNode.imageName $imageTag }}
          name: chrome
          ports:
            - containerPort: 5900
          resources: {}
          volumeMounts:
            - mountPath: /dev/shm
              name: dshm
      restartPolicy: Always
      volumes:
        - name: dshm
          emptyDir:
            medium: Memory
            sizeLimit: {{ default "2Gi" .Values.chromeNode.dshmVolumeSizeLimit }}
status: {}
