apiVersion: v1
items:
- apiVersion: networking.k8s.io/v1
  kind: Ingress
  metadata:
    name: selenium-grid
    annotations: 
      kubernetes.io/ingress.class: nginx
      kubernetes.io/tls-acme: "true"
  spec:
    rules:
    - host: selenium-grid.integ.sehlat.io
      http:
        paths:
        - backend:
            service:
              name: selenium-hub
              port:
                number: 4444
          path: /
          pathType: ImplementationSpecific
    tls:
    - hosts:
      - selenium-grid.integ.sehlat.io
      secretName: tls-certificate
  status:
    loadBalancer: {}
kind: List
metadata:
  resourceVersion: ""
  selfLink: ""
